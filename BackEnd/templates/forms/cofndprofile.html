	<form enctype="multipart/form-data" method="POST" action="{% url 'forms:cofndprofile' %}">
          {% csrf_token %}

          			<p><label for="id_yourself">Yourself:</label> <select name="yourself" id="id_yourself">
  					<option value="" selected="">---------</option>

  					<option value="student">student</option>

  					<option value="enterpreneur">enterpreneur</option>

  					<option value="Businessman">Businessman</option>

					</select></p>
					<p><label for="id_looking_for">Looking for:</label> <select name="looking_for" id="id_looking_for">
  					<option value="" selected="">---------</option>

  					<option value="startup-idea">startup-idea</option>

  					<option value="startup-company">startup-company</option>

					</select></p>
					<p><label for="id_industry">Industry:</label> <input type="text" name="industry" maxlength="200" id="id_industry"></p>
					<p><label for="id_join_as">Join as:</label> <select name="join_as" id="id_join_as">
  						<option value="" selected="">---------</option>

  						<option value="cofounder">cofounder</option>

  						<option value="team-member">team-member</option>

  						<option value="partner">partner</option>

  						<option value="others">others</option>

					</select></p>
				<p><label for="id_name">Name:</label> <input type="text" name="name" maxlength="200" id="id_name"></p>
				<p><label for="id_employment">Employment:</label> <input type="text" name="employment" maxlength="200" id="id_employment"></p>
				<p><label for="id_college_name">College name:</label> <input type="text" name="college_name" maxlength="200" id="id_college_name"></p>
				<p><label for="id_course_name">Course name:</label> <input type="text" name="course_name" maxlength="200" id="id_course_name"></p>
				<p><label for="id_passing_year">Passing year:</label> <input type="date" name="passing_year" required="" id="id_passing_year"></p>
				<p><label for="id_grade">Grade:</label> <input type="number" name="grade" value="0" required="" id="id_grade"></p>
				<p class="select-skill"><label for="id_skills">Skills:</label> 
					
				<select name="skills" id="id_skills" multiple="" style="overflow: visible; display: none;" >
					{% for theskill in Skills.all%}
						<option value="{{ theskill.id }}">{{ theskill.name }}</option>
					{% endfor %}

				</select></p>
		<div class="multipleSelection"> 
			<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." style="width: 100%;">
            <div class="selectBox" 
                onclick="showCheckboxes()"> 
                <select name="" id=""> 
                    <option>Select options</option> 
                </select> 
                <div class="overSelect"></div> 
            </div> 
  
            <div id="checkBoxes"> 
            		{% for theskill in Skills.all%}
						<label for="{{ theskill.id }}"> 
                    		<input type="checkbox" id="{{ theskill.name }}" class="{{ theskill.id }}" /> 
                    		{{ theskill.name }}
                		</label> 
					{% endfor %}
                
            </div> 
        </div>

<script>
	function myFunction() {

		$("#checkBoxes").css("display","block");
  // Declare variables
  var input, filter, ul, li, a, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
   if(!filter){
  	$("#checkBoxes").css("display","none");
  }
  ul = document.getElementById("checkBoxes");
  li = ul.getElementsByTagName('label');

  // Loop through all list items, and hide those who don't match the search query
  for (i = 0; i < li.length; i++) {
    a = li[i].getElementsByTagName("input")[0];
    b = $("#checkBoxes label input[type='checkbox']").eq(i);
    //alert(b.attr("id"));
    //txtValue = a.textContent || a.innerText;
    txtValue = b.attr("id");
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = "block";
    } else {
      li[i].style.display = "none";
    }
  }
}
